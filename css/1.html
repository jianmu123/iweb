<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style type="text/css">
		.box1{
			width: 50px;
			height: 50px;
			background: #57BC4C;
			position: static;
			top: 50px;
			left: 50px;
		}
		.box2{
			width: 50px;
			height: 50px;
			background: #ADFF2F;
			position: relative;
			
		}
		.box3{
			width: 50px;
			height: 50px;
			background: red;
			position: absolute;
			top: 50px;
			left: 50px;
		}
		.box4{
			width: 50px;
			height: 50px;
			background: black;
			position: fixed;
			top: 50px;
			left: 50px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
